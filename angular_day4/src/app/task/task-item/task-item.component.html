<div class="card-body">
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex align-items-center">
      <p class="card-title m-0">{{ taskItem }}</p>
    </div>
    <div class="d-flex align-items-center">
      <h5 class="m-0">{{ formatTime(elapsedTime) }}</h5>
      <button class="btn btn-success ms-2 rounded-circle" (click)="onStartStopwatch()" *ngIf="!isRunning">
        <i class="bi bi-play-fill"></i>
      </button>
      <button class="btn btn-danger ms-2 rounded-circle" (click)="onStopStopwatch()" *ngIf="isRunning">
        <i class="bi bi-stop-fill"></i>
      </button>
      <button class="btn btn-danger ms-2 rounded-circle" (click)="deleteTask()">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
