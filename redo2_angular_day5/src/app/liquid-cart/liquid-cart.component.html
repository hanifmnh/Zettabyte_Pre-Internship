<div class="card mx-4 my-3 p-3">
  <h3 class="mb-3 fw-bold">CART <i class="bi bi-cart"></i></h3>
  <div *ngFor="let product of cartProduct" class="card mb-2 bg-light">
    <div class="row g-0">
      <div class="card-body d-flex justify-content-between">
        <div class="flex-column">
          <h6 class="card-title text-dark">{{ product.products.name }}</h6>
          <p class="card-text fw-light text-dark">
            <small>Rp {{ product.products.price }} X {{ product.quantity }} = {{product.products.price *
              product.quantity}}</small>
          </p>
        </div>
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-outline-dark btn-sm me-3" (click)="decreaseLiquidQuantity(product)">
            <i class="bi bi-dash-lg"></i>
          </button>
          <p class="m-0">{{ product.quantity }}</p>
          <button type="button" class="btn btn-outline-dark btn-sm ms-3" (click)="addLiquidToCart(product.products)">
            <i class="bi bi-plus-lg"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm ms-3" (click)="removeLiquidFromCart(product)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <h6>Total Price: Rp {{ getTotalPrice() }}</h6>
  </div>
</div>
