<div class="container bg-white shadow w-50 my-5 px-3 py-5 rounded">
  <h1 class="text-center mb-3">Simple To-Do List</h1>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="newTodo" placeholder="what do you want to do?">
      <button class="btn btn-secondary mt-3 w-100" (click)="addTodo()" [disabled]="newTodo.trim() === ''">
        Add Todo
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div *ngIf="todos.length === 0" class="d-flex justify-content-center mt-3">
        <p>No todos yet!</p>
      </div>
      <div *ngFor="let todo of todos" class="card mb-3 shadow">
        <app-todo-item [todo]="todo" (deleteTodoItem)="deleteTodo($event)">
        </app-todo-item>
      </div>
    </div>
  </div>
</div>
