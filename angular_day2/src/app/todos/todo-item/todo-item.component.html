<div class="card-body" [ngStyle]="{'background-color': todo.backgroundColor, 'color': todo.fontColor}">
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex align-items-center">
      <p class="card-title m-0">{{ todo.title }}</p>
    </div>
    <div class="d-flex flex-row gap-2">
      <button class="btn btn-dark" (click)="toggleCompletedColor()">Done</button>
      <button class="btn btn-danger" (click)="deleteTodo()">Delete</button>
    </div>
  </div>
</div>
