<div class="container bg-white border rounded p-3 my-5">
  <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <h2 class="fw-semibold text-uppercase">Add Student</h2>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control mb-3 mt-1" id="name" [(ngModel)]="newStudent.name" name="name"
            required>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control mb-3 mt-1" id="dateOfBirth" [(ngModel)]="newStudent.dateOfBirth"
            name="dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea type="text" class="form-control mb-3 mt-1" style="height: 7rem;" id="address"
            [(ngModel)]="newStudent.address" name="address" required>
          </textarea>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" class="form-control mb-3 mt-1" id="major" [(ngModel)]="newStudent.major" name="major"
            required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control mb-3 mt-1" id="email" [(ngModel)]="newStudent.email" name="email"
            required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control mb-3 mt-1" id="phoneNumber" [(ngModel)]="newStudent.phoneNumber"
            name="phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control mb-3 mt-1" id="imageUrl" [(ngModel)]="newStudent.imageUrl"
            name="imageUrl" required>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-dark w-50">Add Student</button>
    </div>
  </form>
</div>
