<div class="container rounded-3 p-3 mt-5 my-3" style="background-color: #cfeabe;">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="fw-semibold text-uppercase">{{ isEditMode ? 'Edit Data Soldier' : 'Add New Soldiers' }}</h2>
    <button type="button" class="btn btn-outline-dark fw-medium shadow-sm" (click)="cancelForm()">Cancel</button>
  </div>
  <form [formGroup]="soldierForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control mb-3 mt-1 border-dark" id="name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" formControlName="age" class="form-control mb-3 mt-1 border-dark" id="age">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select formControlName="gender" class="form-select mb-3 mt-1 border-dark" id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select formControlName="maritalStatus" class="form-select mb-3 mt-1 border-dark" id="maritalStatus">
            <option value="">Select Marital Status</option>
            <option value="Married">Married</option>
            <option value="Single">Single</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rank">Rank</label>
          <select formControlName="rank" class="form-select mb-3 mt-1 border-dark" id="rank">
            <option value="">Select Rank</option>
            <option value="Commissioned Officer">Commissioned Officer (Perwira)</option>
            <option value="Non-Commissioned Officer">Non-Commissioned Officer (Bintara)</option>
            <option value="Enlisted">Enlisted (Tamtama)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control mb-3 mt-1 border-dark" id="email">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" formControlName="imageUrl" class="form-control mb-3 mt-1 border-dark" id="imageUrl">
        </div>
        <div formGroupName="addresses">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control mb-3 mt-1 border-dark" id="address">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" formControlName="zipcode" class="form-control mb-3 mt-1 border-dark" id="zipcode">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control mb-3 mt-1 border-dark" id="city">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control mb-3 mt-1 border-dark" id="country">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-dark w-50 mt-3 border-dark fw-medium">
        {{ isEditMode ? 'Save Changes' : 'Add Soldier' }}
      </button>
    </div>
  </form>
</div>
