<div class="container bg-warning rounded-3 p-3 my-4">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="fw-semibold text-uppercase">Add New Members</h2>
    <button type="button" class="btn btn-outline-dark fw-medium shadow-sm" (click)="cancelForm()">Cancel</button>
  </div>
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input type="text" formControlName="fullname" class="form-control mb-3 mt-1 border-dark" id="fullname">
        </div>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" formControlName="nickname" class="form-control mb-3 mt-1 border-dark" id="nickname">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" formControlName="age" class="form-control mb-3 mt-1 border-dark" id="age">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select formControlName="role" class="form-select mb-3 mt-1 border-dark" id="role">
            <option value="">Select Role</option>
            <option value="Offlaner">Offlaner</option>
            <option value="Midlaner">Midlaner</option>
            <option value="Goldlaner">Goldlaner</option>
            <option value="Jungler">Jungler</option>
            <option value="Roamer">Roamer</option>
            <option value="Coach">Coach</option>
            <option value="Analyst">Analyst</option>
            <option value="Team Manager">Team Manager</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control mb-3 mt-1 border-dark" id="email">
        </div>
        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" formControlName="instagram" class="form-control mb-3 mt-1 border-dark" id="instagram">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" formControlName="imageUrl" class="form-control mb-3 mt-1 border-dark" id="imageUrl">
        </div>
        <div formGroupName="addresses">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control mb-3 mt-1 border-dark" id="address">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" formControlName="zipcode" class="form-control mb-3 mt-1 border-dark" id="zipcode">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control mb-3 mt-1 border-dark" id="city">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control mb-3 mt-1 border-dark" id="country">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-dark w-50 mt-3 border-dark fw-medium">
        Add Members
      </button>
    </div>
  </form>
</div>
