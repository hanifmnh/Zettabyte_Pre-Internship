<div class="card mt-3 mb-3 p-2 bg-secondary text-white" style="width: 18rem;">
  <h2 class="mb-3">CART</h2>
  <div *ngFor="let item of cartItems" class="card mb-2 text-white" style="background-color: #363a43;">
    <div class="row g-0">
      <div class="card-body d-flex justify-content-between">
        <div class="flex-col">
          <h6 class="card-title">{{ item.name }}</h6>
          <p class="card-text fw-light"><small>Rp {{ item.price }}</small></p>
        </div>
        <button type="button" class="btn btn-danger" (click)="removeFromCart(item)">
          <i class="bi bi-trash text-white fw-bold"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <h6>Total Price: Rp {{ getTotalPrice() }}</h6>
  </div>
</div>
